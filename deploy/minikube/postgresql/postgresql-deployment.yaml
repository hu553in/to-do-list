apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgresql-config
            - secretRef:
                name: postgresql-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresql-db
          startupProbe:
            exec:
              command: [ '/bin/bash', '-c', 'pg_isready' ]
            initialDelaySeconds: 30
            timeoutSeconds: 3
          livenessProbe:
            exec:
              command: [ '/bin/bash', '-c', 'psql -U $POSTGRES_USER -d $POSTGRES_DB -c "select 1"' ]
            initialDelaySeconds: 30
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command: [ '/bin/bash', '-c', 'pg_isready' ]
            initialDelaySeconds: 30
            timeoutSeconds: 3
      volumes:
        - name: postgresql-db
          persistentVolumeClaim:
            claimName: postgresql-pv-claim
